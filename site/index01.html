<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Box Model</title>
		<style>
			* {
				/* Utilizar sempre no in√≠cio*/
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
			  background-color: lightgray;
			}
			#box {
			  background-color: blue;
			  padding: 10px;
			  border: 5px solid black;
			  width: 300px;
			  margin-top: 50px;
			  height: 50px;
			  overflow: auto;
			}
			#content {
			  background-color: #90EE90; //green
			}
			h1 {
			  margin-bottom: 30px;
			}
		</style>
	</head>
	<body>

		<h1>Box Model</h1>

		<div id="box">

	</body>
</html>
